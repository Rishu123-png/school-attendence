<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>School Attendance System</title>
<link rel="stylesheet" href="style.css">
<script type="module" src="script.js"></script>
</head>
<body>

<!-- ================= Logout Button ================= -->
<button id="logoutBtn" onclick="logout()" style="display:none;">Logout</button>

<!-- ================= Login Page ================= -->
<div id="loginPage" class="page">
  <h2>Teacher Login</h2>
  <input type="email" id="email" placeholder="Email"><br>
  <input type="password" id="password" placeholder="Password"><br>
  <button onclick="login()">Login</button>
  <div id="loginMsg" class="msg"></div>
</div>

<!-- ================= Dashboard Page ================= -->
<div id="dashboardPage" class="page hidden">
  <h2>Welcome, <span id="teacherName"></span></h2>
  <p>Subject: <span id="teacherSubject"></span></p>
  
  <label>Select Class:</label>
  <select id="classFilter" onchange="loadStudents()"></select>
  
  <div class="dashboardButtons">
    <button onclick="showAddStudentForm()">Add Student</button>
    <button onclick="showMarkAttendance()">Mark Attendance</button>
    <button onclick="showTopBunkers()">Top Bunkers</button>
  </div>
</div>

<!-- ================= Add Student Page ================= -->
<div id="addStudentPage" class="page hidden">
  <h2>Add Student</h2>
  <p>Class: <span id="addStudentClass"></span></p>
  <p>Subject: <span id="addStudentSubject"></span></p>
  <input type="text" id="studentName" placeholder="Student Name">
  <button onclick="addStudent()">Save Student</button>
  <button onclick="backToDashboard()">Back</button>
</div>

<!-- ================= Attendance Page ================= -->
<div id="attendancePage" class="page hidden">
  <h2>Mark Attendance - Class: <span id="attendanceClassName"></span></h2>
  <div id="studentsTableDiv">
    <table id="attendanceTable"></table>
  </div>
  <button onclick="backToDashboard()">Back</button>
</div>

<!-- ================= Attendance History Modal ================= -->
<div id="attendanceModal" class="hidden">
  <h3>Attendance History - <span id="modalStudentName"></span></h3>
  <input type="month" id="monthPicker" onchange="loadAttendanceMonth()">
  <table id="attendanceMonthTable">
    <tr><th>Date</th><th>Status</th></tr>
  </table>
  <button onclick="printReport()">Print Monthly Report</button>
  <button onclick="closeModal()">Close</button>
</div>
<div id="modalOverlay" class="hidden"></div>

<!-- ================= Bunkers Page ================= -->
<div id="bunkersPage" class="page hidden">
  <h2>Top Bunkers - Subject: <span id="teacherSubject"></span></h2>
  <table id="bunkingTable">
    <tr><th>Name</th><th>Class</th><th>Subject</th><th>Absences</th></tr>
  </table>
  <button onclick="backToDashboard()">Back</button>
</div>

</body>
</html>

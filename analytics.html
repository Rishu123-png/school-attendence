<!doctype html>
<html>
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Analytics</title>
  <link rel="stylesheet" href="style.css">
</head>
<body onload="initAnalyticsPage()">
  
    <main class="container">
      <header class="header">
        <div class="brand">
        <div class="logo">
       <img src="file_00000000c03c7209b1ecb68f6232b521 (1).png" class=" brand-logo">
</div>
        <div>
          <h1>Attendance Analytics</h1>
          <p>Monthly & subject-based</p>
        </div>
        <div class="row">
          <button class="btn-cta" onclick="logout()">Logout</button>
        </div>
      </header>

      <div class="card">
        <label for="analyticsClassSelect">Class</label>
        <select id="analyticsClassSelect"></select>
        <label for="analyticsMonth">Month</label>
        <input id="analyticsMonth" type="month">
        <div style="margin-top:10px;" class="row">
          <button class="btn-cta" onclick="renderAnalytics()">Show Charts</button>
          <button class="btn-cta" onclick="location.href='mark-attendance.html'">Back</button>
        </div>
      </div>

      <div id="chartsArea" style="margin-top:12px;"></div>

      <p class="footer">Developed by<strong> Rishu Jaswar</strong></p>
    </main>
  </div>

  <script type="module" src="./firebase.js"></script>
<script type="module" src="./script.js"></script>
<script type="module" src="./analytics.js"></script>
<script>
  window.initAnalyticsPage && initAnalyticsPage();
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>School Attendance System</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="script.js"></script>
</head>
<body>

<!-- Logo -->
<div id="logo" style="text-align:center; margin:20px;">
  <img src="logo.png" alt="School Logo" style="height:60px;">
</div>

<!-- Login Section -->
<div id="loginDiv">
  <h2>Teacher Login / Signup</h2>
  <input type="email" id="email" placeholder="Email"><br><br>
  <input type="password" id="password" placeholder="Password"><br><br>
  <button onclick="login()">Login</button>
  <button onclick="signup()">Sign Up</button>
</div>

<!-- Dashboard Section -->
<div id="dashboard" class="hidden">
  <div style="display:flex; justify-content: space-between; align-items:center;">
    <h2>Welcome <span id="teacherName"></span></h2>
    <button onclick="logout()">Logout</button>
  </div>
  <hr>

  <div class="controls">
    <input type="text" id="studentName" placeholder="Student Name">
    <input type="text" id="studentClass" placeholder="Class">
    <input type="text" id="studentSubject" placeholder="Subject">
    <button onclick="addStudent()">Add Student</button>
    <button onclick="showBunkers()">Top Bunkers</button>
  </div>

  <h3>Students List</h3>
  <table id="studentsTable"></table>
</div>

<!-- Top Bunkers Section -->
<div id="bunkersSection" class="hidden">
  <div style="display:flex; justify-content: space-between; align-items:center;">
    <h2>Top Bunkers</h2>
    <button onclick="showDashboard()">Back to Dashboard</button>
    <button onclick="logout()">Logout</button>
  </div>
  <table id="bunkingTable"></table>
</div>

<!-- Attendance Modal -->
<div id="attendanceModal" class="hidden">
  <h3>Attendance for <span id="modalStudentName"></span></h3>
  <input type="month" id="monthPicker" onchange="loadAttendanceMonth()">
  <table id="attendanceTable"></table>
  <button onclick="printReport()">Print Report</button>
  <button onclick="closeModal()">Close</button>
</div>
<div id="modalOverlay" class="hidden"></div>

<!-- Footer -->
<footer class="footer">
  Developed by Rishu Jaswar
</footer>

</body>
</html>

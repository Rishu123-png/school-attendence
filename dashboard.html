<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard - School Attendance</title>
<link rel="stylesheet" href="style.css">
<script type="module" src="script.js"></script>
</head>
<body onload="loadTeacherProfile()">

<div class="container">
  <h2>Welcome, <span id="teacherName"></span></h2>
  <p>Subject: <span id="teacherSubject"></span></p>
  <button onclick="logout()">Logout</button>
  
  <h3>Choose Class</h3>
  <select id="classSelect" onchange="loadStudents(this.value)"></select>
  
  <button onclick="window.location.href='add-students.html'">Add Students</button>
  <button onclick="window.location.href='top-bunkers.html'">Top Bunkers</button>
  
  <h3>Students List</h3>
  <table id="studentsTable">
    <tr>
      <th>Name</th>
      <th>Class</th>
      <th>Attendance</th>
      <th>Actions</th>
    </tr>
  </table>
</div>

</body>
</html>

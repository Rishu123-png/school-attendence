<!doctype html>
<html>
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Dashboard - School Attendance</title>
  <link rel="stylesheet" href="style.css">
</head>
<body onload="initDashboardPage()">
  <div class="container">
    <div class="row" style="justify-content:space-between; align-items:center;">
      <div>
        <h2>Welcome, <span id="teacherName">Teacher</span></h2>
        <div style="color:var(--muted)">Subject: <strong id="teacherSubject"></strong></div>
      </div>
      <div>
        <button class="small-btn" onclick="logout()">Logout</button>
      </div>
    </div>

    <label for="classSelect">Select Class</label>
    <select id="classSelect"></select>

    <div class="row" style="margin-top:12px;">
      <button onclick="window.location.href='add-students.html'">Add Student</button>
      <button onclick="goToMarkAttendance()">Mark Attendance</button>
<button onclick="window.location.href='marks.html'">Marks & Prediction</button>
      <button onclick="window.location.href='top-bunkers.html'">Top Bunkers</button>
    </div>

    <div class="table">
      <table id="studentsTable"><tr><th>Name</th><th>Class</th><th>Absences</th><th>Actions</th></tr></table>
    </div>

    <!-- Modal for calendar history (works in single-page dashboard scenario) -->
    <div id="modalOverlay" class="modal-overlay" onclick="closeModal()"></div>
    <div id="attendanceModal" class="modal">
      <h3>Attendance for <span id="modalStudentName"></span></h3>
      <label>Month</label>
      <input id="monthPicker" type="month" onchange="loadAttendanceMonth()">
      <div class="table">
        <table id="attendanceMonthTable"><tr><th>Date</th><th>Status</th><th>Present</th><th>Absent</th></tr></table>
      </div>
      <div class="row" style="margin-top:10px;">
        <button onclick="printReport()">Print Report</button>
        <button onclick="exportAttendanceCSVModal()">Export CSV</button>
        <button onclick="closeModal()">Close</button>
      </div>
    </div>

    <p class="footer">Developed by Rishu Jaswar</p>
  </div>

  <script type="module" src="firebase.js"></script>
  <script type="module" src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/eruda"></script>
  <script>eruda.init();</script>
</body>
</html>

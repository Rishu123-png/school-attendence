<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Mark Attendance</title>
  <link rel="stylesheet" href="style.css">
</head>

<body onload="initMarkAttendancePage()">

<main class="container">

    <div class="row" style="justify-content:space-between;">
      <h2>Mark Attendance</h2>
      <button class="small-btn" onclick="logout()">Logout</button>
    </div>

    <div style="margin-top:8px;">
      <div>
        Student: <strong id="studentNameLabel"></strong>
      </div>

      <label for="monthPickerMark">Month</label>
      <input id="monthPickerMark" type="month" onchange="loadMarkAttendanceMonth()">
    </div>

    <div class="table">
      <table id="markAttendanceTable">
        <tr>
          <th>Date</th>
          <th>Status</th>
          <th>Present</th>
          <th>Absent</th>
        </tr>

        <!-- NEW TEMPLATE ROW (hidden) -->
        <tr id="attendanceRowTemplate" style="display:none;">
            <td class="dateCell"></td>
            <td class="statusCell"></td>
            <td>
                <button class="markPresentBtn">Present</button>
            </td>
            <td>
                <button class="markAbsentBtn">Absent</button>
            </td>
        </tr>

      </table>
    </div>

    <div class="row" style="margin-top:12px;">
      <button onclick="printReport()">Print Monthly Report</button>
      <button onclick="window.location.href='view_history.html'">View History</button>
      <button onclick="window.location.href='dashboard.html'">Back</button>
    </div>

    <p class="footer">Developed by Rishu Jaswar</p>

</main>

<script type="module" src="firebase.js"></script>
<script type="module" src="script.js"></script>

</body>
</html>

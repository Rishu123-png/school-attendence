<!doctype html>
<html>
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Dashboard — School Attendance</title>
  <link rel="stylesheet" href="style.css">
</head>
<body onload="initDashboardPage()">
<div class="page">
    <main class="container">
     <header class="header">
       <div class= "brand">
        <div class="logo">
       <img src="file_00000000c03c7209b1ecb68f6232b521 (1).png" class=" brand-logo">
</div>
          <div>
            <h1>Welcome, <span id="teacherName">Teacher</span></h1>
            <p style="color:var(--muted)">Subject: <strong id="teacherSubject">—</strong></p>
          </div>
        </div>

        <div class="top-controls">
          <select id="classSelect" style="min-width:160px; background:rgba(255,255,255,0.03); color:#fff; border-radius:10px; padding:8px;">
            <option value="">-- Select class --</option>
          </select>
          
        </div>
      </header>

      <div class="grid">
        <div class="card">
          <h3>Quick Actions</h3>
          <p>Add students, mark attendance and manage marks.</p>
          <div class="action-row">
            <button class="btn-cta" onclick="location.href='add-students.html'">Add Student</button>
<button class="btn-cta" onclick="goToMarkAttendance()">Mark Attendance</button>
            
            <button class="btn-cta" onclick="location.href='marks.html'">Marks & Prediction</button>
            <button class="btn-cta" onclick="location.href='top-bunkers.html'">Top Bunkers</button>
<button class="btn-cta" onclick="logout()">Logout</button>
          </div>
        </div>

        <div class="card">
          <h3>Class Summary</h3>
          <p style="color:var(--muted)">Select a class to view enrolled students and absences.</p>
          <div style="margin-top:14px;">
            <span class="badge">Students: <span id="studentsCount">—</span></span>
          </div>
        </div>
      </div>

      <div class="card" style="margin-top:18px;">
        <h3>Students</h3>
        <div class="table-wrap">
          <table id="studentsTable">
            <thead><tr><th>Name</th><th>Class</th><th>Absences</th><th>Actions</th></tr></thead>
            <tbody></tbody>
          </table>
        </div>
      </div>

      <p class="footer">Developed by<strong> Rishu Jaswar</strong></p>
    </main>
  </div>

  <script type="module" src="./firebase.js"></script>
<script type="module" src="./script.js"></script>
<!-- Load Eruda (debugger) -->
<script src="https://cdn.jsdelivr.net/npm/eruda"></script>
<script>eruda.init();</script>
</body>
</html>

<!doctype html>
<html>
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Marks & Prediction</title>
  <link rel="stylesheet" href="style.css">
</head>
<body onload="initMarksPage()">
<div class="page">
    <main class="container">
     <header class="header">
       <div class= "brand">
        <div class="logo">
       <img src="file_00000000c03c7209b1ecb68f6232b521 (1).png" class=" brand-logo">
</div>
          <div>
            <h2>Marks & Prediction</h2>
            <p style="color:var(--muted)">Enter scores and recompute predictions</p>
          </div>
        </div>
        <div class="top-controls">
          <button class="btn-cta" onclick="location.href='dashboard.html'">Back</button>
          <button class="btn-cta" onclick="logout()">Logout</button>
        </div>
      </header>

      <label class="label">Select Student</label>
      <select id="marksStudentSelect"><option value="">-- Select student --</option></select>

      <div id="marksForm" style="display:none; margin-top:12px;">
        <h3 id="marksStudentName"></h3>

        <div style="display:flex; gap:12px; flex-wrap:wrap; margin-top:8px;">
          <div style="flex:1; min-width:210px;">
            <label class="label">UT-1 (score / max)</label>
            <div style="display:flex; gap:8px;">
              <input id="ut1Score" type="number" placeholder="20">
              <input id="ut1Max" type="number" placeholder="25">
            </div>
          </div>

          <div style="flex:1; min-width:210px;">
            <label class="label">Half-Yearly (score / max)</label>
            <div style="display:flex; gap:8px;">
              <input id="hyScore" type="number" placeholder="80">
              <input id="hyMax" type="number" placeholder="100">
            </div>
          </div>

          <div style="flex:1; min-width:210px;">
            <label class="label">UT-2 (score / max)</label>
            <div style="display:flex; gap:8px;">
              <input id="ut2Score" type="number" placeholder="(pred)">
              <input id="ut2Max" type="number" placeholder="25" value="25">
            </div>
          </div>

          <div style="flex:1; min-width:210px;">
            <label class="label">Annual (score / max)</label>
            <div style="display:flex; gap:8px;">
              <input id="annualScore" type="number" placeholder="(pred)">
              <input id="annualMax" type="number" placeholder="100" value="100">
            </div>
          </div>
        </div>

        <div class="action-row" style="margin-top:14px;">
          <button id="saveMarksBtn" class="btn-cta">Save Marks</button>
          <button id="predictBtn" class="btn-cta">Recompute Prediction</button>
          <button id="clearMarksBtn" class="btn-cta">Clear</button>
        </div>

        <div style="margin-top:14px;">
          <h4>Prediction</h4>
          <pre id="predictionSummary" style="color:var(--muted); white-space:pre-wrap;"></pre>
        </div>
      </div>

      <p class="footer">Developed by<strong> Rishu Jaswar</strong></p>
    </main>
  </div>

  <script type="module" src="./firebase.js"></script>
  <script type="module" src="./script.js"></script>
</body>
</html>

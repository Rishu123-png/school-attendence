      <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>School Attendance System</title>

  <!-- Your aesthetic CSS (keep your current style.css or replace with the version you liked) -->
  <link rel="stylesheet" href="style.css" />

  <!-- Flatpickr for fancy calendar -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <style>
    /* small inline tweak so date picker fits inside dashboard controls */
    .flatpickr-input {
      padding: 8px;
      border-radius: 8px;
      border: none;
      background: rgba(255,255,255,0.06);
      color: #fff;
    }
    .calendar-wrapper { display:flex; gap:8px; align-items:center; }
    .calendar-label { color: #cfe6ff; font-size: 13px; }
  </style>
</head>
<body>
  <!-- Authentication -->
  <div id="authContainer" class="auth-card">
    <!-- Login -->
    <div id="authLogin" class="auth-box">
      <h2>Teacher Login</h2>
      <p class="subtitle">Sign in with your school account</p>
      <input type="email" id="loginEmail" placeholder="Email" />
      <input type="password" id="loginPassword" placeholder="Password" />
      <button id="loginBtn">Login</button>
      <p id="authMessage" class="msg"></p>
      <p class="switch-text">Don‚Äôt have an account? <a href="#" id="showSignup">Create one</a></p>
    </div>

    <!-- Signup -->
    <div id="authSignup" class="auth-box" style="display:none;">
      <h2>Create Teacher Account</h2>
      <p class="subtitle">Register (email/password)</p>

      <div class="avatar-container">
        <img id="avatarPreview" src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Avatar" />
        <input type="file" id="avatarUpload" accept="image/*" />
      </div>

      <input type="text" id="fullName" placeholder="Full Name" />
      <input type="email" id="signupEmail" placeholder="Email" />
      <input type="password" id="signupPassword" placeholder="Password (min 6 chars)" />
      <input type="text" id="signupClass" placeholder="Class you teach (e.g. 11A)" />
      <input type="text" id="signupSubject" placeholder="Subject you teach (e.g. AI)" />
      <button id="signupBtn">Create Account</button>
      <p id="signupMessage" class="msg"></p>
      <p class="switch-text">Already have an account? <a href="#" id="showLogin">Login here</a></p>
    </div>
  </div>

  <!-- Dashboard -->
  <div id="dashboard" class="dashboard" style="display:none;">
    <header>
      <div class="teacher-header">
        <img id="teacherAvatar" class="teacher-avatar" src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" />
        <div>
          <h1 id="welcome">Welcome</h1>
          <p id="teacherMeta"></p>
        </div>
      </div>
      <button id="logoutBtn" class="logout">Logout</button>
    </header>

    <div class="controls">
      <div class="field">
        <label class="calendar-label">Select date for history</label>
        <div class="calendar-wrapper">
          <input id="historyDate" class="flatpickr" placeholder="Pick a date" readonly />
          <button id="loadDate" class="btn">Load</button>
        </div>
      </div>

      <div class="field">
        <label>Class</label>
        <select id="classSelect"><option value="">Select Class</option></select>
      </div>

      <div class="field">
        <label>Subject</label>
        <select id="subjectSelect"><option value="">Select Subject</option></select>
      </div>

      <div class="actions">
        <button id="saveAll">Save Attendance</button>
        <button id="viewHistory">View History (today)</button>
      </div>
    </div>

    <div id="studentListContainer" class="student-list"></div>

    <div id="historyContainer" style="display:none;">
      <h3>Attendance History</h3>
      <table id="historyTable">
        <thead>
          <tr>
            <th>Date</th><th>Class</th><th>Subject</th><th>Student</th><th>Status</th><th>Teacher</th>
          </tr>
        </thead>
        <tbody id="historyTableBody"></tbody>
      </table>
    </div>
  </div>

  <!-- include flatpickr -->
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

  <!-- Firebase + app scripts (floating-orbs.js removed) -->
  <script type="module" src="firebase.js"></script>
  <script type="module" src="students.js"></script>
  <script type="module" src="script.js"></script>

  <!-- small avatar preview for signup -->
  <script>
    const av = document.getElementById('avatarUpload');
    av?.addEventListener('change', e => {
      const f = e.target.files[0];
      if (f) document.getElementById('avatarPreview').src = URL.createObjectURL(f);
    });
  </script>
      <footer class="footer">

      </footer>
</body>
</html>

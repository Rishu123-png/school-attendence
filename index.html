<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>School Attendance System</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Authentication -->
  <div id="authContainer" class="auth-card">
    <!-- Login -->
    <div id="authLogin" class="auth-box">
      <h2>Teacher Login</h2>
      <input type="email" id="loginEmail" placeholder="Email" />
      <input type="password" id="loginPassword" placeholder="Password" />
      <button id="loginBtn">Login</button>
      <p id="authMessage" class="msg"></p>
      <p>Donâ€™t have an account? <a href="#" id="showSignup">Create one</a></p>
    </div>

    <!-- Signup -->
    <div id="authSignup" class="auth-box" style="display:none;">
      <h2>Create Teacher Account</h2>
      <div class="avatar-container">
        <img id="avatarPreview" src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Avatar" />
        <input type="file" id="avatarUpload" accept="image/*" />
      </div>

      <input type="text" id="fullName" placeholder="Full Name" />
      <input type="email" id="signupEmail" placeholder="Email" />
      <input type="password" id="signupPassword" placeholder="Password (min 6 chars)" />
      <input type="text" id="signupClass" placeholder="Class you teach (e.g. 10A)" />
      <input type="text" id="signupSubject" placeholder="Subject you teach (e.g. Math)" />
      <button id="signupBtn">Create Account</button>
      <p id="signupMessage" class="msg"></p>
      <p>Already have an account? <a href="#" id="showLogin">Login here</a></p>
    </div>
  </div>

  <!-- Dashboard -->
  <div id="dashboard" class="dashboard" style="display:none;">
    <header>
      <div class="teacher-header">
        <img id="teacherAvatar" class="teacher-avatar" src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" />
        <div>
          <h1 id="welcome">Welcome</h1>
          <p id="teacherMeta"></p>
        </div>
      </div>
      <button id="logoutBtn" class="logout">Logout</button>
    </header>

    <div class="controls">
      <select id="classSelect">
        <option value="">Select Class</option>
        <option value="10A">10A</option>
        <option value="10B">10B</option>
        <option value="11A">11A</option>
      </select>
      <select id="subjectSelect">
        <option value="">Select Subject</option>
        <option value="Math">Math</option>
        <option value="Science">Science</option>
        <option value="English">English</option>
      </select>
      <button id="saveAll">Save Attendance</button>
      <button id="viewHistory">View History</button>
    </div>

    <div id="studentListContainer" class="student-list"></div>

    <div id="historyContainer" style="display:none;">
      <h3>Attendance History</h3>
      <table id="historyTable">
        <thead>
          <tr>
            <th>Date</th>
            <th>Class</th>
            <th>Subject</th>
            <th>Student</th>
            <th>Status</th>
            <th>Teacher</th>
          </tr>
        </thead>
        <tbody id="historyTableBody"></tbody>
      </table>
    </div>
  </div>

  <script type="module" src="firebase.js"></script>
  <script type="module" src="students.js"></script>
  <script type="module" src="script.js"></script>

  <script>
    // Avatar preview (optional)
    document.getElementById("avatarUpload").addEventListener("change", function (e) {
      const file = e.target.files[0];
      if (file) {
        document.getElementById("avatarPreview").src = URL.createObjectURL(file);
      }
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard - School Attendance</title>
<link rel="stylesheet" href="style.css">
<script type="module" src="script.js"></script>
</head>
<body>

<div class="dashboard-container">
  <div class="dashboard-header">
    <h2>Welcome <span id="teacherName"></span></h2>
    <button onclick="logout()">Logout</button>
  </div>

  <div class="class-select">
    <label>Select Class:</label>
    <select id="classSelect" onchange="loadStudents()">
      <option value="">--Select Class--</option>
    </select>
  </div>

  <button onclick="showAddStudentForm()">Add Student</button>
  <button onclick="showTopBunkers()">Top Bunkers</button>

  <div id="addStudentForm" class="hidden">
    <h3>Add Student</h3>
    <input type="text" id="studentName" placeholder="Student Name">
    <input type="text" id="studentClassInput" placeholder="Class">
    <button onclick="addStudent()">Save Student</button>
    <button onclick="closeAddStudentForm()">Cancel</button>
  </div>

  <div id="studentsList"></div>

  <div id="attendanceModal" class="hidden">
    <h3>Attendance for <span id="modalStudentName"></span></h3>
    <input type="month" id="monthPicker" onchange="loadAttendanceMonth()">
    <div id="attendanceTableContainer"></div>
    <button onclick="printReport()">Print Report</button>
    <button onclick="closeModal()">Close</button>
  </div>
</div>

</body>
</html>

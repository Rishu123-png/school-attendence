<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>School Attendance System</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="login-container" class="container">
    <h1>Teacher Login</h1>
    <input type="text" id="username" placeholder="Enter username" />
    <input type="password" id="password" placeholder="Enter password" />
    <button id="loginBtn">Login</button>
    <p id="loginMessage"></p>
  </div>

  <div id="attendance-container" class="container" style="display: none;">
    <h2>Welcome, <span id="teacherName"></span></h2>
    <label for="classSelect">Select Class:</label>
    <select id="classSelect">
      <option value="">-- Select Class --</option>
      <option value="11A">11A</option>
      <option value="11B">11B</option>
      <option value="12A">12A</option>
      <option value="12B">12B</option>
    </select>

    <label for="subjectSelect">Select Subject:</label>
    <select id="subjectSelect">
      <option value="">-- Select Subject --</option>
      <option value="Physics">Physics</option>
      <option value="Chemistry">Chemistry</option>
      <option value="Maths">Maths</option>
      <option value="English">English</option>
      <option value="AI">AI</option>
      <option value="PED">PED</option>
    </select>

    <h3>Mark Attendance</h3>
    <input type="text" id="studentName" placeholder="Enter Student Name" />
    <select id="attendanceStatus">
      <option value="Present">Present</option>
      <option value="Absent">Absent</option>
    </select>
    <button id="saveAttendanceBtn">Save Attendance</button>
    <p id="saveMessage"></p>

    <hr>
    <button id="viewHistoryBtn">View Attendance History</button>

    <div id="attendanceHistory" style="margin-top: 20px;">
      <h3>Attendance History</h3>
      <table border="1" cellpadding="8" cellspacing="0">
        <thead>
          <tr>
            <th>Date</th>
            <th>Class</th>
            <th>Subject</th>
            <th>Student Name</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody id="historyBody"></tbody>
      </table>
    </div>

    <button id="logoutBtn">Logout</button>
  </div>

  <!-- Firebase SDK -->
  <script type="module" src="firebase.js"></script>

  <!-- Main Script -->
  <script type="module" src="script.js"></script>
</body>
</html>

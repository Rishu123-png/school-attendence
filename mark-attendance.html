<!doctype html>
<html>
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Mark Attendance</title>
  <link rel="stylesheet" href="style.css">
</head>
<body onload="initMarkAttendancePage()">
  <div class="page">
    <main class="container">
      <header class="header">
        <div class="brand">
          <div class="logo">RJ you</div>
          <div>
            <h2 id="pageTitle">Mark Attendance</h2>
            <p style="color:var(--muted)">Keep accurate daily records</p>
          </div>
        </div>
        <div class="top-controls">
          <button class="btn-ghost" onclick="logout()">Logout</button>
        </div>
      </header>

      <!-- class attendance UI will be rendered by script when selectedClass is set -->
      <div id="classAttendanceUI" style="display:none; margin-top:6px;"></div>

      <!-- single student UI -->
      <div id="singleStudentUI" style="display:none; margin-top:6px;">
        <div style="display:flex; justify-content:space-between; align-items:center;">
          <div><strong>Student: </strong><span id="studentNameLabel"></span></div>
          <div><label for="monthPickerMark" class="label">Month</label><input id="monthPickerMark" type="month"></div>
        </div>

        <div class="table-wrap">
          <table id="markAttendanceTable">
            <thead><tr><th>Date</th><th>Status</th><th>Present</th><th>Absent</th></tr></thead>
            <tbody></tbody>
          </table>
        </div>

        <div class="action-row" style="margin-top:12px;">
          <button class="btn-ghost" onclick="printReport()">Print Monthly Report</button>
          <button class="btn-ghost" onclick="exportAttendanceCSV()">Export CSV</button>
          <button class="btn-ghost" onclick="exportAttendanceExcel()">Export Excel</button>
          <button class="btn-ghost" onclick="location.href='dashboard.html'">Back</button>
        </div>
      </div>

      <p class="footer">Developed by<strong> Rishu Jaswar</strong></p>
    </main>
  </div>

  <script type="module" src="./firebase.js"></script>
  <script type="module" src="./script.js"></script>
</body>
</html>

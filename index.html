<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>School Attendance System</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>üìò School Attendance System</h1>

    <!-- üîê Login Section -->
    <div class="login-section">
      <h2>Teacher Login</h2>
      <input type="email" id="teacherName" placeholder="Enter Email">
      <input type="password" id="teacherPassword" placeholder="Enter Password">
      <button id="loginBtn">Login</button>
    </div>

    <!-- üßë‚Äçüè´ Attendance Section -->
    <div class="attendance-section" style="display: none;">
      <h2>Mark Attendance</h2>
      <p id="teacherInfo"></p>

      <select id="classSelect">
        <option value="">Select Class</option>
        <option value="11A">Class 11A</option>
        <option value="11B">Class 11B</option>
        <option value="12A">Class 12A</option>
        <option value="12B">Class 12B</option>
      </select>

      <select id="subjectSelect">
        <option value="">Select Subject</option>
        <option value="Maths">Maths</option>
        <option value="Chemistry">Chemistry</option>
        <option value="Physics">Physics</option>
        <option value="English">English</option>
        <option value="AI">AI</option>
        <option value="Data Science">Data Science</option>
        <option value="Psychology">Psychology</option>
      </select>

      <div id="studentsList"></div>
      <button id="submitAttendance">Submit Attendance</button>
    </div>
  </div>

  <!-- üß© Your JavaScript Files -->
  <script src="script.js"></script>
  <script src="students.js"></script>

  <!-- üî• Firebase Integration -->
  <script type="module">
    import { auth, signInWithEmailAndPassword } from "./firebase.js";

    window.addEventListener("DOMContentLoaded", () => {
      const loginBtn = document.getElementById("loginBtn");
      const teacherName = document.getElementById("teacherName");
      const teacherPassword = document.getElementById("teacherPassword");
      const attendanceSection = document.querySelector(".attendance-section");
      const loginSection = document.querySelector(".login-section");
      const teacherInfo = document.getElementById("teacherInfo");

      loginBtn.addEventListener("click", async () => {
        const email = teacherName.value.trim();
        const password = teacherPassword.value.trim();

        if (!email || !password) {
          alert("Please enter email and password.");
          return;
        }

        try {
          const userCredential = await signInWithEmailAndPassword(auth, email, password);
          const user = userCredential.user;
          console.log("‚úÖ Logged in:", user.email);

          loginSection.style.display = "none";
          attendanceSection.style.display = "block";
          teacherInfo.innerText = `Welcome, ${user.email}`;
        } catch (error) {
          console.error("‚ùå Login failed:", error.message);
          alert("Login failed: " + error.message);
        }
      });
    });
  </script>
</body>
</html>

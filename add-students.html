<!doctype html>
<html>
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Add Student</title>
  <link rel="stylesheet" href="style.css">
</head>
<body onload="initAddStudentsPage()">
  <div class="container">
    <div class="row" style="justify-content:space-between;">
      <h2>Add Student</h2>
      <button class="small-btn" onclick="logout()">Logout</button>
    </div>

    <label>Subject</label>
    <div id="teacherSubjectAdd" style="margin-bottom:8px;color:var(--muted)"></div>

    <label for="classSelectAdd">Class</label>
    <select id="classSelectAdd"></select>

    <label for="studentName">Student Name</label>
    <input id="studentName" type="text" placeholder="Student Name">

    <button onclick="addStudent()">Save Student</button>
    <button onclick="window.location.href='dashboard.html'">Back to Dashboard</button>

    <p class="footer">Developed by Rishu Jaswar</p>
  </div>

  <script type="module" src="firebase.js"></script>
  <script type="module" src="script.js"></script>
</body>
</html>

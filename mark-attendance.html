<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Mark Attendance</title>
  <link rel="stylesheet" href="style.css">
</head>
<body onload="initMarkAttendancePage()">

  <div class="page">
    <main class="container">
      <header class="header">
        <div class="brand">
          <h1 id="pageTitle">Mark Attendance</h1>
          <p>Keep accurate daily records</p>
        </div>
        <div class="row">
          <button class="small-btn" onclick="logout()">Logout</button>
        </div>
      </header>

      <!-- Class or Student UI will be rendered by script.js -->
      <div id="classAttendanceUI" style="display:none; margin-top:6px;"></div>

      <div id="singleStudentUI" style="display:none; margin-top:6px;">
        <div class="card row space" style="align-items:center;">
          <div>
            <strong>Student:</strong> <span id="studentNameLabel"></span>
          </div>
          <div style="min-width:160px;">
            <label for="monthPickerMark">Month</label>
            <input id="monthPickerMark" type="month" onchange="loadMarkAttendanceMonth()">
          </div>
        </div>

        <div class="table-wrap">
          <table id="markAttendanceTable">
            <thead><tr><th>Date</th><th>Status</th><th>Present</th><th>Absent</th></tr></thead>
            <tbody></tbody>
          </table>
        </div>

        <div class="row" style="margin-top:12px;">
          <button class="btn-ghost" onclick="printReport()">Print Monthly Report</button>
          <button class="btn-ghost" onclick="exportAttendanceCSV()">Export CSV</button>
          <button class="btn-ghost" onclick="exportAttendanceExcel()">Export Excel</button>
          <button class="btn-primary" onclick="openAnalyticsForStudent()">View Analytics</button>
          <button class="btn-ghost" onclick="location.href='dashboard.html'">Back</button>
        </div>
      </div>

      <p class="footer">Developed by <strong>Rishu Jaswar</strong></p>
    </main>
  </div>

  <script type="module" src="firebase.js"></script>
  <script type="module" src="script.js"></script>
</body>
</html>

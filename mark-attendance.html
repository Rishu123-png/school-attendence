<!doctype html>
<html>
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Mark Attendance</title>
  <link rel="stylesheet" href="style.css">
</head>
<body onload="initMarkAttendancePage()">
  <div class="container">
    <!-- This page's content is built by script.js (single-student month UI or class-mode UI) -->
    <div class="row" style="justify-content:space-between;">
      <h2 id="pageTitle">Mark Attendance</h2>
      <button class="small-btn" onclick="logout()">Logout</button>
    </div>

    <!-- Single-student mode elements (present by default) -->
    <div id="singleStudentUI">
      <div style="margin-top:8px;">
        <div>Student: <strong id="studentNameLabel"></strong></div>
        <label for="monthPickerMark">Month</label>
        <input id="monthPickerMark" type="month" onchange="loadMarkAttendanceMonth()">
      </div>
      <div class="table" style="margin-top:8px;">
        <table id="markAttendanceTable"><tr><th>Date</th><th>Status</th><th>Present</th><th>Absent</th></tr></table>
      </div>
      <div class="row" style="margin-top:12px;">
        <button onclick="printReport()">Print Monthly Report</button>
        <button onclick="exportAttendanceCSV()">Export CSV</button>
        <button onclick="exportAttendanceExcel()">Export Excel</button>
        <button onclick="window.location.href='dashboard.html'">Back</button>
      </div>
    </div>

    <p class="footer">Developed by Rishu Jaswar</p>
  </div>

  <script type="module" src="firebase.js"></script>
  <script type="module" src="script.js"></script>
</body>
</html>
